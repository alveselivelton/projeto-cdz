<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">       
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/mu.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Mu</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mu" data-name="Mu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mu.jpeg" alt="Personagem Mu">
                </li>

                <li class="personagem" id="aldebaran" data-name="Aldebaran">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aldebaran.jpeg" alt="Personagem Aldebaran">
                </li>

                <li class="personagem" id="saga" data-name="Saga">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/saga.jpeg" alt="Personagem Saga">
                </li>

                <li class="personagem" id="mascara-da-morte" data-name="Máscara da Morte">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mascara-da-morte.jpg" alt="Personagem Máscara da Morte">
                </li>

                <li class="personagem" id="aioria" data-name="Aioria">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aioria.jpeg" alt="Personagem Aioria">
                </li>

                <li class="personagem jogador-2-selecionado" id="shaka" data-name="Shaka">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/shaka.jpeg" alt="Personagem Shaka">
                </li>

                <li class="personagem" id="dohko" data-name="Dohko">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dohko.jpeg" alt="Personagem Dohko">
                </li>

                <li class="personagem" id="miro" data-name="Miro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/miro.jpeg" alt="Personagem Miro">
                </li>

                <li class="personagem" id="aioros" data-name="Aioros">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aioros.jpeg" alt="Personagem Aioros">
                </li>

                <li class="personagem" id="shura" data-name="Shura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shura.jpeg" alt="Personagem Shura">
                </li>

                <li class="personagem" id="camus" data-name="Camus">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/camus.jpeg" alt="Personagem Camus">
                </li>

                <li class="personagem" id="afrodite" data-name="Afrodite">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/afrodite.jpeg" alt="Personagem Afrodite">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/shaka.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Shaka</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
